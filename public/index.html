<!doctype html>
<html ng-app="supportHero">
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/lib/fullcalendar/dist/fullcalendar.css">
    <!-- switch to min for production -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="js/lib/angular-animate/angular-animate.js"></script>
    <script src="js/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="js/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/lib/moment/moment.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="js/lib/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="js/lib/fullcalendar/dist/gcal.js"></script>
    <!-- our stuff -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- NAV STUFF -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Support Hero</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="calendar">Calendar</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- app lives here -->
        <div ui-view></div>
    </div>

    <footer>By S.S. &#9731;</footer>

  </body>
</html>
